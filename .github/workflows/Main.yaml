name: Main

on:
  workflow_dispatch:

jobs:
  download-and-save-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Kaggle CLI
        run: |
          pip install kaggle

      - name: Authenticate with Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Download dataset from Kaggle
        run: kaggle datasets download -d clmentbisaillon/fake-and-real-news-dataset

      - name: Unzip dataset
        run: unzip fake-and-real-news-dataset.zip

      - name: Save to data folder
        run: mv *.csv data/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: news-dataset
          path: data/*.csv
